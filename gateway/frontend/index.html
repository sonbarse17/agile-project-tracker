<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scrum Project Management</h1>
            <nav>
                <button onclick="showSection('auth')">Login</button>
                <button onclick="showSection('projects')">Projects</button>
                <button onclick="showSection('tasks')">Tasks</button>
                <button onclick="showSection('users')">Users</button>
            </nav>
        </header>

        <main>
            <section id="auth" class="section active">
                <h2>Authentication</h2>
                <div class="auth-forms">
                    <div class="form-group">
                        <h3>Login</h3>
                        <input type="email" id="loginEmail" placeholder="Email">
                        <input type="password" id="loginPassword" placeholder="Password">
                        <button onclick="login()">Login</button>
                    </div>
                    <div class="form-group">
                        <h3>Register</h3>
                        <input type="text" id="regUsername" placeholder="Username">
                        <input type="email" id="regEmail" placeholder="Email">
                        <input type="password" id="regPassword" placeholder="Password">
                        <button onclick="register()">Register</button>
                    </div>
                </div>
            </section>

            <section id="projects" class="section">
                <h2>Projects</h2>
                <div class="form-group">
                    <input type="text" id="projectName" placeholder="Project Name">
                    <input type="text" id="projectDesc" placeholder="Description">
                    <input type="text" id="projectStatus" placeholder="Status">
                    <button onclick="createProject()">Create Project</button>
                </div>
                <div id="projectsList"></div>
            </section>

            <section id="tasks" class="section">
                <h2>Tasks</h2>
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Task Title">
                    <input type="text" id="taskDesc" placeholder="Description">
                    <button onclick="createTask()">Create Task</button>
                </div>
                <div id="tasksList"></div>
            </section>

            <section id="users" class="section">
                <h2>Users</h2>
                <div id="usersList"></div>
            </section>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/sonbarse17" target="_blank">Sushant Sonbarse</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
